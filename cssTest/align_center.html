<!DOCTYPE html>
<!--width, height x margin, padding을 이용해서 사이즈, 위치 지정-->
<html>
    <head>
        <meta charset="utf-8">
        <style>
          p{
              border: dotted 3px red;
              margin: 50px;
          }
           
        </style>
    </head>
    <body>
        <p style="text-align: center;">
            <em>My Text</em>
        </p>
    </body>
</html>
