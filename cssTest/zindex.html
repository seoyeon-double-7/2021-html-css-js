<!DOCTYPE html>
<html>
    <head>
     <meta charset="utf-8">
    <style>
       img.i{
           position: absolute;
           left: 0px;
           top: 0px;
           z-index: -1;
        }
    </style>
    </head>
    <body>
       <img  class="i" src="logo.png" width=300px height=300px alt="빡독걸">
       <p>
       세상과 당신을 연결해드립니다. 빡독걸 배서연입니다!<br>
       내 이름 서연(글서:書, 끌연: 延)의 뜻은 "책을 끌어들이는 사람"입니다. <br>
        책을 통해 영감을 얻고, 마음을 다독거리는 다독을 합니다. <br>
        어제보다 더 나은 나로 성장하고, 끝없는 성장을 도모하는<br>
        내 모습을 드림(dream), 꿈꾸는 사람이고,<br>
        그 과정에서 깨달은 것을 드림, 즉 가진 것을 드리고 공유하는 사람이 되고 싶어요. <br>
        나로 인해 사람들이 자기 스스로의 잠재력을 발견하고, <br>
        선한 영향력을 받기를 꿈꾸는 사람입니다. <br>
        </p>
    </body>
</html>
