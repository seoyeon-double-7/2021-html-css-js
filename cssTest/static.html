<!DOCTYPE html>
<html>
    <head>
     <meta charset="utf-8">
    <style>
    #one{
      
        background-color: coral;
        width: 500px;
        height: 300px;
    }
    #two{
        /*position: static; 정상적인 흐름 => one 아래 => 쓰나마나*/
        background-color: rgb(226, 184, 221);
        width: 500px;
        height: 300px;
    }#three{
        background-color: rgb(182, 221, 233);
        width: 500px;
        height: 300px;
    }
    </style>
    </head>
    <body>
        <!--대표적인 블럭요소-->
        <p id="one">block #1</p>
        <div id="two">block #2</div>
        <p id="three">block #3</p>
    </body>
</html>
