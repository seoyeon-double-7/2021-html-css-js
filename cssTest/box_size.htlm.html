<!DOCTYPE html>
<!--width, height x margin, padding을 이용해서 사이즈, 위치 지정-->
<html>
    <head>
        <meta charset="utf-8">
        <style>
           div.text{
               background-color: yellow;
               width: 200px;
               padding: 10px;
               border: 5px solid red;
               margin: 20px;
           }
        </style>
    </head>
    <body>
        <div class="text">이것은 div요소로서 전체 폭은 얼마일까?</div>
    </body>
</html>
