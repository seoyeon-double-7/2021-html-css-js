<!DOCTYPE html>
<html>
    <head>
     <meta charset="utf-8">
    <style>
    #one{
        background-color: coral;
        width: 500px;
        height: 100px;
    }
    #two{
        position: absolute;/*기준점 : 컨테이너 위치*/
        left: 100px;
        top : 20px; 
        background-color: rgb(226, 184, 221);
        width: 500px;
        height: 100px;
    }#three{
        position: absolute;
        left: 250px;
        top: 30px;
        background-color: rgb(182, 221, 233);
        width: 500px;
        height: 100px;
    }
    </style>
    </head>
    <body>
        <!--대표적인 블럭요소-->
        <p id="one">block #1</p>
        <div id="two">block #2</div>
        <p id="three">block #3</p>
    </body>
</html>
