<!DOCTYPE html>
<html>
    <head>
        <title>
            글자에 관하여 연습합니다.
        </title>
    </head>
    <body>
        <!-- 헤드라인 연습-->
        <h1>헤딩 태그를 연습합니다.</h1>
        <h2>헤딩 태그는 자동 줄바꿈이 발생합니다.</h2>
        <h3>숫자가 클수록</h3>
        <h4>글자는 작아집니다.</h4>
        <h5>제목이나 헤드라인을</h5>
        <h6>작성할 때 사용하세요</h6>
        <hr>
        <p> 이 글은<b>bold</b>  체입니다</p>
        <p> 이 글은 <i>italic</i>체입니다</p>
        <p> 이 글은 <strong>strong</strong>으로 강조합니다.</p>
        <p> <em>em으로 강조합니다.</em> 이걸 추천합니다.</p>
        <p> 이 부분은 <code>코드</code>입니다.</p>
        <p> A<sup>2</sup> </p>
        <p> H<sub>2</sub>O </p>

        <hr>
        <p>
                지금부터 공백(&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;스페이스)를 연습
                < 모양은 어떻게 출력할까요?d
        </p>
    </body>
</html>
