        <body>
            <p><h1>카페모카🙄</h1></p>
            <hr>
            <p><strong>달콤쌉쌀한 카페 모카</strong><i>(이탈리아어: caffè latte)</i>는 에스프레소에 뜨거운 우유를 곁들인 커피 가운데 하나이다.</p>
            <p>카페 라테는 전 세계에서 찾아볼 수 있는 커피의 종류 가운데 하나로서 <em>카푸치노와 에스프레소</em>와 함께 가장 흔한 종류 중 하나이기도 하다.</p> 
            <p>‘카페 라테’는 이탈리아어로 ‘우유 커피’를 뜻한다. 프랑스어나 스페인어에서는 그대로 우유를 곁들인 커피라는 문어로 카페 라테를 옮겨 적는다.</p>
